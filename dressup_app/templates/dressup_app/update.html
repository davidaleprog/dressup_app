<!-- items/templates/items/update.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit item</title>
    <link rel="stylesheet" href="{% static 'dressup_app/styles.css' %}">
</head>
<body>
    <h1>Edit item</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <p><a href="{% url 'item_list' %}">Back to List</a></p>
</body>
</html>
